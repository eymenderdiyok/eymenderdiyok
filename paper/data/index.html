<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#2d3331" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <title>Paper IO 2 - Eymen Derdiyok Games</title>
    
    <link rel="stylesheet" href="style3.css?v50" />
    
    <style>
        /* Sitenin genel Apple stiline uyum sağlaması için ufak dokunuş */
        body {
            background-color: #2d3331;
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
        }
        #bottom {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 100;
        }
        #bottom a {
            color: rgba(255,255,255,0.5);
            text-decoration: none;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div id="game"></div>
    
    <div id="about" style="display:none;">
        <div class="modal_box">
            <h1>Paper IO 2</h1>
            <div class="modal_scroll">
                <p>Bölgeleri boyayarak kendi alanını genişlet! Diğer oyuncuların çizgilerini keserek onları ele.</p>
            </div>
            <p><a href="#close" onclick="HideAbout();">Kapat</a></p>
        </div>
    </div>

    <div id="paperio-site_multisize"></div>
    <div id="preroll"></div>

    <script type="text/javascript">
        // Oyunun hata vermemesi için reklam sistemlerini taklit eden boş fonksiyonlar
        window.aiptag = { cmd: { display: [], player: [] } };
        
        function ShowAbout() { document.getElementById('about').style.display = 'block'; }
        function HideAbout() { document.getElementById('about').style.display = 'none'; }
        
        function StartGame() {
            if (window.paperio2api && window.paperio2api.startGame) {
                window.paperio2api.startGame();
            }
        }

        // Oyun yüklendiğinde reklam göstermeden direkt başlat
        window.onload = function() {
            setTimeout(StartGame, 500);
        };

        // Gerekli boş tanımlamalar
        window.ads = { showAds: function() {} };
        window.updateLastAdsTime = function() {};
        window.checktimeForAds = function() { return false; };
    </script>

    <script type="text/javascript" src="app2.js?v7"></script>
</body>
</html>
