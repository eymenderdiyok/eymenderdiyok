<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Eymen Derdiyok Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Apple-like font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --surface: #f5f5f7;
      --border: #e5e5ea;
      --text: #1c1c1e;
      --sub: #6e6e73;
      --placeholder: #e9e9ed;
    }

    * {
      box-sizing: border-box;
      font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    /* TOP BAR */
    .topbar {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 24px 32px;
      border-bottom: 1px solid var(--border);
    }

    .avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: linear-gradient(135deg, #d1d1d6, #f5f5f7);
      border: 1px solid var(--border);
    }

    .welcome {
      display: flex;
      flex-direction: column;
    }

    .welcome span {
      font-size: 14px;
      color: var(--sub);
    }

    .welcome strong {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: -0.3px;
    }

    /* CONTENT */
    .content {
      padding: 40px 32px 80px;
      max-width: 1400px;
      margin: auto;
    }

    .section-title {
      font-size: 22px;
      font-weight: 600;
      letter-spacing: -0.5px;
      margin-bottom: 24px;
    }

    /* GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 24px;
    }

    .card {
      height: 160px;
      border-radius: 24px;
      background: var(--surface);
      border: 1px solid var(--border);
      transition: transform .3s ease, box-shadow .3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0,0,0,.06);
    }

    /* EMPTY STATE */
    .empty {
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--sub);
      font-size: 14px;
      background: linear-gradient(
        135deg,
        var(--placeholder),
        var(--surface)
      );
    }

    /* FOOTER */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 16px;
      text-align: center;
      font-size: 12px;
      color: var(--sub);
      background: rgba(255,255,255,.8);
      backdrop-filter: blur(10px);
      border-top: 1px solid var(--border);
    }
  </style>
</head>

<body>

  <!-- TOP BAR -->
  <div class="topbar">
    <div class="avatar"></div>
    <div class="welcome">
      <span>Hoşgeldiniz</span>
      <strong>User!</strong>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="content">
    <div class="section-title">Oyunlar</div>

    <div class="grid">
      <!-- Empty placeholders -->
      <div class="card empty">Yakında</div>
      <div class="card empty"></div>
      <div class="card empty"></div>
      <div class="card empty"></div>
      <div class="card empty"></div>
      <div class="card empty"></div>
      <div class="card empty"></div>
      <div class="card empty"></div>
    </div>
  </div>

  <footer>
    eymenderdiyok.com.tr
  </footer>

</body>
</html>
