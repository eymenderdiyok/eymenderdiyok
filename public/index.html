<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Eymen Derdiyok Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f7;
    }
    header {
      display: flex;
      align-items: center;
      padding: 20px 30px;
      background: white;
      box-shadow: 0 1px 10px rgba(0,0,0,.05);
    }
    header img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      margin-right: 12px;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
      flex: 1;
    }
    #user {
      font-weight: 500;
      color: #555;
    }

    .auth {
      max-width: 360px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 10px 40px rgba(0,0,0,.08);
    }
    .auth button {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #111;
      color: white;
    }
    .guest {
      background: #e5e5ea;
      color: #000;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .card {
      height: 140px;
      background: #e5e5ea;
      border-radius: 18px;
    }
  </style>
</head>

<body>

<header>
  <img src="https://image2url.com/r2/default/images/1770412554126-dc2c1693-a940-47a7-9e53-6e1524fc219c.png">
  <h1>Eymen Derdiyok Games</h1>
  <div id="user">Misafir</div>
</header>

<div class="auth" id="authBox">
  <button onclick="oauth('apple')">Apple ile giriş</button>
  <button onclick="oauth('google')">Google ile giriş</button>
  <button onclick="oauth('azure')">Microsoft ile giriş</button>
  <button class="guest" onclick="guest()">Misafir olarak gir</button>
</div>

<div class="grid" id="games" style="display:none;">
  <div class="card"></div>
  <div class="card"></div>
  <div class="card"></div>
</div>

<script>
  const supabaseClient = supabase.createClient(
    'https://yzmnllfpnsepxnfjmlzk.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl6bW5sbGZwbnNlcHhuZmptbHprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzOTY5MjgsImV4cCI6MjA4NTk3MjkyOH0.Pj3AEPuw7gjbfWQPnrmf5YlgaGoNPZ-pGu9gn8vsAPk'
  )

  const userText = document.getElementById('user')
  const authBox = document.getElementById('authBox')
  const games = document.getElementById('games')

  async function oauth(provider) {
    await supabaseClient.auth.signInWithOAuth({
      provider,
      options: {
        redirectTo: 'https://eymenderdiyok.com.tr'
      }
    })
  }

  function guest() {
    userText.innerText = 'Misafir'
    authBox.style.display = 'none'
    games.style.display = 'grid'
  }

  supabaseClient.auth.onAuthStateChange((event, session) => {
    if (session) {
      userText.innerText =
        session.user.user_metadata?.full_name ||
        session.user.email ||
        'Kullanıcı'

      authBox.style.display = 'none'
      games.style.display = 'grid'
    }
  })
</script>

</body>
</html>
