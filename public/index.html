<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Eymen Derdiyok Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Modern ve sade bir HTML5 oyun platformu.">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, Inter, sans-serif;
      background: #fff;
      color: #000;
    }

    header {
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      color: #666;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 24px;
      padding: 40px;
    }

    .card {
      border-radius: 18px;
      background: #f5f5f7;
      padding: 16px;
      cursor: pointer;
      transition: transform .2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      border-radius: 12px;
    }

    .card h3 {
      margin: 12px 0 0;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Eymen Derdiyok Games</h1>
    <p>Minimal. Hızlı. Reklamsız.</p>
  </header>

  <section class="grid" id="games"></section>

  <script>
    fetch("/games.json")
      .then(r => r.json())
      .then(games => {
        const grid = document.getElementById("games");
        games.forEach(game => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${game.thumbnail}">
            <h3>${game.name}</h3>
          `;
          card.onclick = () => {
            location.href = "/game.html?id=" + game.id;
          };
          grid.appendChild(card);
        });
      });
  </script>
</body>
</html>
