<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Eymen Derdiyok Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* Apple Modern Tasarım Dili */
    :root {
      --apple-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      --bg-color: #f5f5f7;
      --card-bg: #ffffff;
    }

    body {
      margin: 0;
      font-family: var(--apple-font);
      background-color: var(--bg-color);
      color: #1d1d1f;
      -webkit-font-smoothing: antialiased;
    }

    /* Üst Bar */
    header {
      display: flex;
      align-items: center;
      padding: 15px 40px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: saturate(180%) blur(20px);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(0,0,0,0.08);
    }

    header img {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      margin-right: 15px;
      object-fit: cover;
    }

    header h1 {
      font-size: 20px;
      font-weight: 600;
      margin: 0;
      flex: 1;
      letter-spacing: -0.022em;
    }

    #user-status {
      font-size: 13px;
      font-weight: 600;
      color: #86868b;
      background: #e8e8ed;
      padding: 6px 14px;
      border-radius: 20px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Oyun Grid Yapısı - Wide Kartlar İçin Düzenlendi */
    .container {
      max-width: 1400px; /* Daha geniş ekran desteği */
      margin: 0 auto;
      padding: 40px 20px;
    }

    .grid {
      display: grid;
      /* minmax değerini 300px yaparak kartların genişlemesini sağladık */
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
      gap: 25px;
    }

    /* Wide (Geniş Dikdörtgen) Kart Tasarımı */
    .card {
      height: 180px; /* Boyu sabit tutup genişliği grid'e bıraktık (Wide efekt) */
      background: var(--card-bg);
      border-radius: 22px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.03);
      border: 1px solid rgba(0,0,0,0.03);
      transition: all 0.4s cubic-bezier(0.15, 0, 0.2, 1);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 24px;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      border: 1px solid rgba(0,0,0,0.08);
    }

    /* Kart İçindeki Gölge ve Yazı Düzeni */
    .card::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(180deg, rgba(0,0,0,0) 60%, rgba(0,0,0,0.03) 100%);
    }

    .card-title {
      font-weight: 600;
      font-size: 18px;
      color: #1d1d1f;
      z-index: 2;
      letter-spacing: -0.01em;
    }

    /* Mobil Düzenleme */
    @media (max-width: 600px) {
      header { padding: 12px 20px; }
      .grid { grid-template-columns: 1fr; } /* Mobilde tek sütun tam genişlik */
      .card { height: 160px; }
    }
  </style>
</head>
<body>

<header>
  <img src="https://image2url.com/r2/default/images/1770412554126-dc2c1693-a940-47a7-9e53-6e1524fc219c.png" alt="Logo">
  <h1>Eymen Derdiyok Games</h1>
  <div id="user-status">Misafir</div>
</header>

<div class="container">
  <div class="grid">
    <div class="card"><span class="card-title"></span></div>
    <div class="card"><span class="card-title"></span></div>
    <div class="card"><span class="card-title"></span></div>
    <div class="card"><span class="card-title"></span></div>
    <div class="card"><span class="card-title"></span></div>
    <div class="card"><span class="card-title"></span></div>
  </div>
</div>

</body>
</html>
