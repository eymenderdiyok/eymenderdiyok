<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Eymen Derdiyok Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Apple-like font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --card: #f5f5f7;
      --border: #e5e5ea;
      --text: #000;
      --sub: #6e6e73;
    }

    * {
      box-sizing: border-box;
      font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    header {
      padding: 56px 24px 24px;
      text-align: center;
    }

    header h1 {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: -1px;
      margin: 0;
    }

    header p {
      color: var(--sub);
      margin-top: 12px;
      font-size: 18px;
    }

    .grid {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 24px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: var(--card);
      border-radius: 22px;
      padding: 14px;
      border: 1px solid var(--border);
      cursor: pointer;
      transition: transform .25s ease, box-shadow .25s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 20px 40px rgba(0,0,0,.08);
    }

    .thumb {
      width: 100%;
      aspect-ratio: 16 / 10;
      background: linear-gradient(135deg, #d1d1d6, #f5f5f7);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #9a9aa0;
      font-size: 14px;
    }

    .card h3 {
      margin: 14px 4px 4px;
      font-size: 16px;
      font-weight: 600;
    }

    .placeholder {
      pointer-events: none;
      opacity: .5;
    }
  </style>
</head>

<body>

<header>
  <h1>Eymen Derdiyok Games</h1>
  <p>Modern, sade ve reklamsız oyun platformu</p>
</header>

<section class="grid" id="grid"></section>

<script>
  const PLACEHOLDER_COUNT = 12;

  fetch("/games.json")
    .then(r => r.json())
    .then(games => {
      const grid = document.getElementById("grid");

      games.forEach(game => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="thumb">
            <img src="${game.thumbnail}" style="width:100%;border-radius:14px" />
          </div>
          <h3>${game.name}</h3>
        `;
        card.onclick = () => {
          location.href = "/game.html?id=" + game.id;
        };
        grid.appendChild(card);
      });

      // boş slotlar
      const remaining = PLACEHOLDER_COUNT - games.length;
      for (let i = 0; i < remaining; i++) {
        const empty = document.createElement("div");
        empty.className = "card placeholder";
        empty.innerHTML = `
          <div class="thumb">Yakında</div>
          <h3>Yeni Oyun</h3>
        `;
        grid.appendChild(empty);
      }
    });
</script>

</body>
</html>
