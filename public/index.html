<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Eymen Derdiyok Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --apple-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      --bg-color: #f5f5f7;
    }

    body {
      margin: 0;
      font-family: var(--apple-font);
      background-color: var(--bg-color);
      color: #1d1d1f;
      -webkit-font-smoothing: antialiased;
    }

    header {
      display: flex;
      align-items: center;
      padding: 15px 40px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: saturate(180%) blur(20px);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(0,0,0,0.08);
    }

    header img {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      margin-right: 15px;
      object-fit: cover;
    }

    header h1 {
      font-size: 20px;
      font-weight: 600;
      margin: 0;
      flex: 1;
      letter-spacing: -0.022em;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 25px;
    }

    .card {
      height: 180px;
      border-radius: 22px;
      background-size: cover;
      background-position: center;
      background-color: #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.03);
      transition: all 0.4s cubic-bezier(0.15, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 24px;
      position: relative;
      overflow: hidden;
      text-decoration: none;
    }

    .card:hover {
      transform: scale(1.025);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(180deg, rgba(0,0,0,0) 40%, rgba(0,0,0,0.6) 100%);
      z-index: 1;
    }

    .card-title {
      position: relative;
      z-index: 2;
      font-weight: 700;
      font-size: 20px;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<header>
  <img src="https://image2url.com/r2/default/images/1770412554126-dc2c1693-a940-47a7-9e53-6e1524fc219c.png" alt="Logo">
  <h1>Eymen Derdiyok Games</h1>
</header>

<div class="container">
  <div class="grid">
    
    <a href="a-small-world-cup.html" class="card" 
       style="background-image: url('https://image2url.com/r2/default/images/1770442962510-e905aa21-7b0a-4d0c-93ba-3fa4476880bb.webp');">
      <span class="card-title">A Small World Cup</span>
    </a>

    <div class="card" style="background: #fff;"><span class="card-title" style="color:#333; text-shadow:none;">YakÄ±nda...</span></div>

  </div>
</div>

</body>
</html>
