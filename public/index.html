<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Eymen Derdiyok Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Apple-like font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --surface: #f5f5f7;
      --border: #e5e5ea;
      --text: #1c1c1e;
      --sub: #6e6e73;
    }

    * {
      box-sizing: border-box;
      font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    /* TOP BAR */
    .topbar {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 24px 32px;
      border-bottom: 1px solid var(--border);
    }

    .avatar {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      overflow: hidden;
      border: 1px solid var(--border);
      background: var(--surface);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .welcome span {
      font-size: 14px;
      color: var(--sub);
    }

    .welcome strong {
      display: block;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: -0.3px;
    }

    /* CONTENT */
    .content {
      padding: 40px 32px 100px;
      max-width: 1400px;
      margin: auto;
    }

    .section-title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 24px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 24px;
    }

    .card {
      height: 160px;
      border-radius: 26px;
      background: linear-gradient(180deg, #f7f7f9, #ededf0);
      border: 1px solid var(--border);
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 14px;
      text-align: center;
      font-size: 12px;
      color: var(--sub);
      background: rgba(255,255,255,.85);
      backdrop-filter: blur(12px);
      border-top: 1px solid var(--border);
    }
  </style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="avatar">
    <img src="https://image2url.com/r2/default/images/1770412554126-dc2c1693-a940-47a7-9e53-6e1524fc219c.png" alt="Anonymous">
  </div>

  <div class="welcome">
    <span>Ho≈ügeldiniz</span>
    <strong>User!</strong>
  </div>
</div>

<!-- CONTENT -->
<div class="content">
  <div class="section-title">Oyunlar</div>

  <div class="grid">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
  </div>
</div>

<footer>
  eymenderdiyok.com.tr
</footer>

</body>
</html>
