<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Eymen Derdiyok Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Apple-like font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f5f5f7;
      --card: #ffffff;
      --border: #e5e5ea;
      --text: #1c1c1e;
      --subtext: #6e6e73;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    header {
      height: 70px;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 28px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo img {
      width: 38px;
      height: 38px;
      border-radius: 50%;
    }

    .logo h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .welcome {
      font-size: 14px;
      color: var(--subtext);
    }

    main {
      padding: 40px;
      max-width: 1400px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 24px;
    }

    .game-card {
      height: 150px;
      background: linear-gradient(
        135deg,
        #f2f2f2,
        #e6e6e6
      );
      border-radius: 18px;
      border: 1px solid var(--border);
      position: relative;
      overflow: hidden;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .game-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .placeholder {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #9e9ea3;
      font-size: 14px;
      letter-spacing: 0.3px;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      color: var(--subtext);
      font-size: 13px;
    }

    /* Name modal */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 99;
    }

    .modal {
      background: white;
      border-radius: 22px;
      padding: 32px;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.25);
      text-align: center;
    }

    .modal h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .modal p {
      font-size: 14px;
      color: var(--subtext);
      margin-bottom: 20px;
    }

    .modal input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      font-size: 14px;
      margin-bottom: 14px;
    }

    .modal button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: black;
      color: white;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .guest {
      background: none;
      color: var(--subtext);
      border: none;
      font-size: 13px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="https://image2url.com/r2/default/images/1770412554126-dc2c1693-a940-47a7-9e53-6e1524fc219c.png" alt="Anonymous">
    <h1>Eymen Derdiyok Games</h1>
  </div>
  <div class="welcome" id="welcomeText">HoÅŸgeldiniz!</div>
</header>

<main>
  <div class="grid">
    <!-- Empty modern placeholders -->
    <div class="game-card"><div class="placeholder">YakÄ±nda</div></div>
    <div class="game-card"><div class="placeholder">YakÄ±nda</div></div>
    <div class="game-card"><div class="placeholder">YakÄ±nda</div></div>
    <div class="game-card"><div class="placeholder">YakÄ±nda</div></div>
    <div class="game-card"><div class="placeholder">YakÄ±nda</div></div>
    <div class="game-card"><div class="placeholder">YakÄ±nda</div></div>
  </div>
</main>

<footer>
  eymenderdiyok.com.tr â€¢ Modern Web Game Platform
</footer>

<!-- Name Modal -->
<div class="overlay" id="nameOverlay">
  <div class="modal">
    <h2>HoÅŸgeldin ðŸ‘‹</h2>
    <p>Devam etmek iÃ§in adÄ±nÄ± girebilirsin</p>
    <input type="text" id="nameInput" placeholder="Ä°sim Soyisim">
    <button onclick="saveName()">Devam Et</button>
    <button class="guest" onclick="guest()">Misafir olarak gir</button>
  </div>
</div>

<script>
  const overlay = document.getElementById("nameOverlay");
  const welcomeText = document.getElementById("welcomeText");

  const savedName = localStorage.getItem("edg_name");

  if (!savedName) {
    overlay.style.display = "flex";
  } else {
    welcomeText.innerText = `HoÅŸgeldiniz ${savedName}!`;
  }

  function saveName() {
    const name = document.getElementById("nameInput").value.trim();
    if (!name) return;
    localStorage.setItem("edg_name", name);
    welcomeText.innerText = `HoÅŸgeldiniz ${name}!`;
    overlay.style.display = "none";
  }

  function guest() {
    localStorage.setItem("edg_name", "User");
    welcomeText.innerText = "HoÅŸgeldiniz User!";
    overlay.style.display = "none";
  }
</script>

</body>
</html>
