<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>2048 - Eymen Derdiyok</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">

  <style>
    /* Sitenin genel Apple stiline uyum sağlaması için ufak dokunuşlar */
    body {
      background: #faf8ef; /* 2048'in orijinal soft arka planı */
      color: #776e65;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    
    /* Üst taraftaki linkleri ve gereksiz metinleri temizlemek için */
    .game-explanation, hr, p:has(a[href*="gabrielecirulli"]), .important {
      display: none !important;
    }
    
    .container {
      margin: 0 auto;
      padding-top: 20px;
      width: 500px;
    }

    .heading:after {
      content: "";
      display: block;
      clear: both;
    }

    /* Skor kutularını senin sitendeki kartlara benzetelim */
    .score-container, .best-container {
      background: #bbada0 !important;
      border-radius: 15px !important;
      font-weight: 600 !important;
    }

    /* Yeni Oyun butonunu Apple mavisi yapalım */
    .restart-button {
      background: #0071e3 !important;
      border-radius: 20px !important;
      padding: 10px 20px !important;
      color: #fff !important;
      text-decoration: none !important;
      font-weight: 600 !important;
    }

    @media screen and (max-width: 520px) {
      .container {
        width: 100% !important;
        padding: 10px !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title" style="font-size: 60px; font-weight: 700; margin: 0;">2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">Sayıları birleştir ve <strong>2048'e ulaş!</strong></p>
      <a class="restart-button">Yeni Oyun</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="keep-playing-button">Devam Et</a>
          <a class="retry-button">Tekrar Dene</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container"></div>
    </div>

    <p style="text-align: center; margin-top: 20px; font-size: 14px; color: #86868b;">
      Ok tuşlarını veya parmağını kullanarak sayıları kaydır.
    </p>
  </div>

  <script src="js/bind_polyfill.js"></script>
  <script src="js/classlist_polyfill.js"></script>
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>
</body>
</html>
