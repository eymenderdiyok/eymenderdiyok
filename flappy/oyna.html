<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird - Eymen Derdiyok</title>
  <style>
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #f5f5f7; font-family: -apple-system, sans-serif; overflow: hidden; display: flex; flex-direction: column; }
    header { display: flex; align-items: center; padding: 0 20px; height: 52px; background: rgba(255,255,255,0.8); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(0,0,0,0.1); z-index: 10; }
    .back-btn { text-decoration: none; color: #0071e3; flex: 0 0 100px; }
    header h1 { flex: 1; text-align: center; font-size: 17px; margin: 0; }
    
    /* Sağ üstteki buton alanı */
    .controls { flex: 0 0 100px; text-align: right; }
    .fullscreen-btn { background: #0071e3; color: white; border: none; padding: 5px 10px; border-radius: 8px; cursor: pointer; font-size: 12px; }

    .container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 15px; }
    
    /* Tam ekran yapılacak ana kapsayıcı */
    #game-wrapper { 
      width: 100%; 
      max-width: 400px; 
      height: 100%; 
      max-height: 600px; 
      border-radius: 30px; 
      overflow: hidden; 
      box-shadow: 0 20px 50px rgba(0,0,0,0.1); 
      background: #000;
      position: relative;
    }
    
    iframe { width: 100%; height: 100%; border: none; }

    /* Tam ekran modunda köşeleri düzeltmek için */
    #game-wrapper:fullscreen { max-width: none; max-height: none; border-radius: 0; }
    #game-wrapper:-webkit-full-screen { max-width: none; max-height: none; border-radius: 0; }
  </style>
</head>
<body>

<header>
  <a href="https://eymenderdiyok.com.tr" class="back-btn">‹ Menü</a>
  <h1>Flappy Bird</h1>
  <div class="controls">
    <button class="fullscreen-btn" onclick="toggleFullScreen()">Tam Ekran</button>
  </div>
</header>

<div class="container">
  <div id="game-wrapper">
    <iframe id="game-iframe" src="data/index.html" allowfullscreen></iframe>
  </div>
</div>

<script>
  function toggleFullScreen() {
    var elem = document.getElementById("game-wrapper");

    if (!document.fullscreenElement && !document.webkitFullscreenElement) {
      // Tam ekrana geç
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari / Chrome */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }
    } else {
      // Tam ekrandan çık
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      }
    }
  }
</script>

</body>
</html>
