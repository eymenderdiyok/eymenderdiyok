<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON OVERDRIVE | ULTRA MODERN RACING</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui-layer">
            <div id="main-menu" class="menu-screen active">
                <h1 class="glitch-text">NEON OVERDRIVE</h1>
                <div class="menu-options">
                    <div class="setting-group">
                        <label>DIFFICULTY</label>
                        <div class="radio-group" id="difficulty-select">
                            <button class="opt active" data-value="EASY">EASY</button>
                            <button class="opt" data-value="NORMAL">NORMAL</button>
                            <button class="opt" data-value="HARD">HARD</button>
                        </div>
                    </div>
                    <div class="setting-group">
                        <label>OPPONENTS</label>
                        <div class="radio-group" id="opponent-select">
                            <button class="opt" data-value="2">2</button>
                            <button class="opt" data-value="4">4</button>
                            <button class="opt active" data-value="8">8</button>
                            <button class="opt" data-value="12">12</button>
                        </div>
                    </div>
                    <button id="start-btn" class="primary-btn">INITIALIZE RACE</button>
                </div>
            </div>

            <div id="hud" class="hidden">
                <div class="hud-top">
                    <div class="pos-display">POS: <span id="pos-val">1</span>/<span id="total-val">8</span></div>
                    <div class="lap-display">LAP: <span id="lap-val">1</span>/3</div>
                </div>
                <div class="hud-bottom">
                    <div class="speedometer">
                        <svg viewBox="0 0 100 100">
                            <circle class="bg" cx="50" cy="50" r="45"></circle>
                            <circle id="speed-gauge" class="gauge" cx="50" cy="50" r="45"></circle>
                        </svg>
                        <div class="speed-text"><span id="speed-num">0</span><small>KM/H</small></div>
                    </div>
                </div>
            </div>

            <div id="results-screen" class="menu-screen hidden">
                <h2 id="result-status">RACE COMPLETE</h2>
                <div id="medal-container"></div>
                <div id="leaderboard"></div>
                <button id="restart-btn" class="primary-btn">REMATCH</button>
                <button id="exit-btn" class="secondary-btn">MAIN MENU</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
