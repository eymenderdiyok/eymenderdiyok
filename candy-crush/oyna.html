<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Candy Crush | Eymen Derdiyok Games</title>
  <style>
    /* APPLE TASARIM DİLİ */
    body, html { 
      margin: 0; padding: 0; width: 100%; height: 100%; 
      background: #f5f5f7; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
      overflow: hidden; display: flex; flex-direction: column; 
    }
    
    header {
      display: flex; align-items: center; padding: 0 20px; height: 52px;
      background: rgba(255, 255, 255, 0.8); 
      backdrop-filter: saturate(180%) blur(20px); -webkit-backdrop-filter: saturate(180%) blur(20px);
      border-bottom: 1px solid rgba(0,0,0,0.1); z-index: 10; flex-shrink: 0;
    }

    .back-btn { 
      text-decoration: none; color: #0071e3; font-size: 17px; font-weight: 400; 
      flex: 0 0 100px; transition: opacity 0.2s;
    }
    .back-btn:hover { opacity: 0.7; }

    header h1 { 
      flex: 1; text-align: center; font-size: 17px; font-weight: 600; 
      color: #1d1d1f; margin: 0; letter-spacing: -0.022em;
    }

    .fs-btn { 
      flex: 0 0 100px; text-align: right; background: none; border: none; 
      color: #0071e3; font-size: 17px; cursor: pointer; font-family: inherit; 
    }

    /* OYUN ALANI */
    .container { 
      flex: 1; display: flex; justify-content: center; align-items: center; 
      padding: 15px; box-sizing: border-box; 
    }
    
    #game-wrapper {
      width: 100%; max-width: 1100px; height: 100%; max-height: 700px;
      position: relative; border-radius: 28px; overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
      background: #000;
    }
    
    iframe { width: 100%; height: 100%; border: none; display: block; }

    /* TAM EKRAN MODU */
    #game-wrapper:fullscreen { max-width: none; max-height: none; border-radius: 0; }
    #game-wrapper:-webkit-full-screen { max-width: none; max-height: none; border-radius: 0; }
  </style>
</head>
<body>

<header>
  <a href="/" class="back-btn">‹ Menü</a>
  <h1>Candy Crusho</h1>
  <button class="fs-btn" onclick="toggleFullScreen()">Tam Ekran</button>
</header>

<div class="container">
  <div id="game-wrapper">
    <iframe id="game" src="https://www.eymenderdiyok.com.tr/candy-crush/data/index.html" allow="autoplay; fullscreen; gamepad"></iframe>
  </div>
</div>

<script>
  function toggleFullScreen() {
    const elem = document.getElementById("game-wrapper");
    const btn = document.querySelector(".fs-btn");

    if (!document.fullscreenElement && !document.webkitFullscreenElement) {
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      }
      btn.innerText = "Küçült";
    } else {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      }
      btn.innerText = "Tam Ekran";
    }
  }

  // Esc tuşuna basıldığında buton yazısını düzelt
  const fsChangeHandler = () => {
    if (!document.fullscreenElement && !document.webkitFullscreenElement) {
      document.querySelector(".fs-btn").innerText = "Tam Ekran";
    }
  };
  document.addEventListener('fullscreenchange', fsChangeHandler);
  document.addEventListener('webkitfullscreenchange', fsChangeHandler);
</script>

</body>
</html>
