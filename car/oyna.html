<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Modern Car Driver 3D - Eymen Derdiyok Games</title>
  <style>
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #f5f5f7; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; overflow: hidden; display: flex; flex-direction: column; }
    
    /* APPLE HEADER */
    header {
      display: flex; align-items: center; padding: 0 20px; height: 52px;
      background: rgba(255, 255, 255, 0.8); backdrop-filter: saturate(180%) blur(20px);
      border-bottom: 1px solid rgba(0,0,0,0.1); z-index: 10; flex-shrink: 0;
    }
    .back-btn { text-decoration: none; color: #0071e3; font-size: 16px; font-weight: 400; flex: 0 0 100px; }
    header h1 { flex: 1; text-align: center; font-size: 17px; font-weight: 600; color: #1d1d1f; margin: 0; }
    
    /* FULLSCREEN BUTONU */
    .fs-btn { 
      flex: 0 0 100px; text-align: right; background: none; border: none; 
      color: #0071e3; font-size: 15px; cursor: pointer; font-weight: 400; font-family: inherit;
    }

    /* OYUN ALANI VE ROUNDED KÖŞELER */
    .container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 15px; box-sizing: border-box; }
    
    /* Iframe sarmalayıcı */
    #game-wrapper {
      width: 100%; max-width: 1100px; height: 100%; max-height: 700px;
      position: relative; border-radius: 30px; overflow: hidden;
      box-shadow: 0 25px 60px rgba(0,0,0,0.3);
      background: #000;
    }
    
    iframe { width: 100%; height: 100%; border: none; background: #000; display: block; }

    /* TAM EKRAN MODU ÖZEL AYARI */
    #game-wrapper:fullscreen { max-width: none; max-height: none; border-radius: 0; width: 100vw; height: 100vh; }
    #game-wrapper:-webkit-full-screen { max-width: none; max-height: none; border-radius: 0; width: 100vw; height: 100vh; }
  </style>
</head>
<body>

<header>
  <a href="https://eymenderdiyok.com.tr" class="back-btn">‹ Menü</a>
  <h1>Modern Car Driver 3D</h1>
  <button class="fs-btn" onclick="toggleFullScreen()">Tam Ekran</button>
</header>

<div class="container">
  <div id="game-wrapper">
    <iframe id="game" src="data/index.html" allow="autoplay; fullscreen; gamepad"></iframe>
  </div>
</div>

<script>
  // Tam Ekran Fonksiyonu
  function toggleFullScreen() {
    const elem = document.getElementById("game-wrapper");
    const btn = document.querySelector(".fs-btn");

    if (!document.fullscreenElement && !document.webkitFullscreenElement) {
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari / iOS */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }
      btn.innerText = "Küçült";
    } else {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      }
      btn.innerText = "Tam Ekran";
    }
  }

  // Odaklanma Fixi: Iframe'e tıklandığında kontrollerin çalışması için
  window.addEventListener('mousedown', () => { 
    const gameIframe = document.getElementById('game');
    if (gameIframe) gameIframe.focus(); 
  });
  
  // Tam ekrandan ESC ile çıkılırsa butonu güncelle
  const updateBtn = () => {
    if (!document.fullscreenElement && !document.webkitFullscreenElement) {
      document.querySelector(".fs-btn").innerText = "Tam Ekran";
    }
  };

  document.addEventListener('fullscreenchange', updateBtn);
  document.addEventListener('webkitfullscreenchange', updateBtn);
</script>

</body>
</html>
