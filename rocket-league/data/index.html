<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Rocket League 2D</title>
  
  <link rel="stylesheet" href="css/main.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.2.1/math.min.js"></script>

  <style>
    /* Oyunun senin sitendeki iframe içinde daha şık durması için */
    body {
      background: #000; /* Oyun alanı genellikle karanlık olur */
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
      user-select: none;
    }

    /* Skor tablosunu Apple stiline yaklaştıralım */
    .scoreboard {
      border-radius: 15px !important;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    /* Start Butonunu Apple tarzı yapalım */
    .start-button {
      background: #0071e3 !important;
      color: white !important;
      border-radius: 25px !important;
      font-weight: 600 !important;
      padding: 15px 40px !important;
      border: none !important;
      transition: 0.3s !important;
      cursor: pointer;
    }

    .start-button:hover {
      transform: scale(1.05);
      background: #0077ed !important;
    }

    /* Talimatlar kısmını temizleyelim */
    .instructions {
      background: rgba(255, 255, 255, 0.1) !important;
      border-radius: 20px !important;
      padding: 20px !important;
    }
  </style>
</head>
<body>

<audio src="assets/goal_impact.ogg" class="goal-impact"></audio>
<audio src="assets/goal_horn.ogg" class="goal-horn"></audio>
<audio src="assets/ball-hit.ogg" class="ball-hit"></audio>
<audio src="assets/two-minute-warning.ogg" class="two-minute-warning"></audio>
<audio src="assets/timer-running-out.ogg" class="timer-running-out"></audio>
<audio src="assets/game-over.ogg" class="game-over"></audio>

<div id="ui-layer">
  <div class="center">
    <div class="scoreboard orange">0</div>
    <div class="spacer"></div>
    <div class="logo-timer">
      <img class="logo" src="assets/rocket-league-header.png" alt="Rocket League">
      <img class="twod-logo" src="assets/2d_white1.png" alt="2D">
    </div>
    <div class="spacer"></div>
    <div class="scoreboard blue">0</div>
  </div>
</div>

<div class="start-button">
  Maçı Başlat
</div>

<div class="instructions">
  <div class="controls">Kontroller</div>
  <div id="control-diagram">
    <div class="car-image">
      <img src="assets/Car_orange.png" alt="Turuncu Araba">
    </div>
    <div id="orange-controls">
      <p>W</p><p>S</p><p>A</p><p>D</p>
    </div>
    <div id="controls-text">
      <p>Hızlan</p><p>Fren/Geri</p><p>Sola Dön</p><p>Sağa Dön</p>
    </div>
    <div id="blue-controls">
      <p>&uarr;</p><p>&darr;</p><p>&larr;</p><p>&rarr;</p>
    </div>
    <div class="car-image">
      <img src="assets/Car_blue.png" alt="Mavi Araba">
    </div>
  </div>
</div>

<div class="game-over hidden">
  <div class="winner-announce"></div>
  <button class="play-again">Tekrar Oyna</button>
</div>

<script src="js/main.js"></script>
<script src="js/collisions.js"></script>
<script src="js/car_wall_collision.js"></script>

<script>
  // Iframe içinde odağı otomatik alması için küçük bir ek
  $(window).on('load', function() {
      $('body').focus();
  });
</script>

</body>
</html>
