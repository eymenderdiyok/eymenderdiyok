<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>A Small World Cup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    :root { --apple-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #f5f5f7; font-family: var(--apple-font); overflow: hidden; display: flex; flex-direction: column; }

    /* APPLE HEADER */
    header {
      display: flex; align-items: center; padding: 0 30px; height: 50px;
      background: rgba(255, 255, 255, 0.8); backdrop-filter: saturate(180%) blur(20px);
      z-index: 1000; border-bottom: 1px solid rgba(0,0,0,0.1); flex-shrink: 0;
    }
    .back-btn { text-decoration: none; color: #0071e3; font-weight: 500; font-size: 15px; }
    header h1 { flex: 1; text-align: center; font-size: 16px; font-weight: 600; margin: 0; color: #1d1d1f; margin-right: 60px; }

    /* ROUNDED GAME CONTAINER */
    .game-container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 15px; box-sizing: border-box; }
    iframe {
      width: 100%; height: 100%; border: none;
      border-radius: 30px; /* İSTEDİĞİN ROUNDED KÖŞELER */
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      background: #000;
    }
  </style>
</head>
<body>

<header>
  <a href="https://eymenderdiyok.com.tr" class="back-btn">‹ Ana Menü</a>
  <h1>A Small World Cup</h1>
</header>

<div class="game-container">
  <iframe id="game-frame" src="data/index.html" allow="autoplay; fullscreen; gamepad" allowfullscreen></iframe>
</div>

<script>
  // Tıklama ile hem sesi hem oyunu aktif etme
  window.addEventListener('mousedown', function() {
    var frame = document.getElementById('game-frame');
    frame.focus();
  });
</script>

</body>
</html>
