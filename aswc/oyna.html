<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>A Small World Cup - Oyna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <style>
    :root {
      --apple-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      --bg-white: #ffffff;
      --accent-blue: #0071e3;
    }

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: var(--bg-white);
      font-family: var(--apple-font);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* index.html ile aynı tasarımdaki Header */
    header {
      display: flex;
      align-items: center;
      padding: 0 40px;
      height: 60px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: saturate(180%) blur(20px);
      z-index: 100;
      border-bottom: 1px solid rgba(0,0,0,0.08);
      position: relative;
    }

    /* Ana Menüye Dönüş Butonu */
    .back-btn {
      text-decoration: none;
      color: var(--accent-blue);
      font-weight: 500;
      font-size: 16px;
      display: flex;
      align-items: center;
      transition: opacity 0.2s;
      z-index: 101;
    }

    .back-btn:hover { opacity: 0.7; }
    .back-btn::before {
      content: "‹";
      font-size: 28px;
      margin-right: 4px;
      margin-top: -2px;
    }

    header h1 {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 17px;
      font-weight: 600;
      margin: 0;
      color: #1d1d1f;
    }

    /* Oyun Alanı - Fotoğraf silindi, buraya oyun gelecek */
    .game-container {
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      box-sizing: border-box;
      background-color: var(--bg-white);
    }

    /* Oyunun asıl penceresi */
    iframe {
      width: 100%;
      max-width: 1100px;
      height: 100%;
      border: none;
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.12);
      background: #000; /* Oyun yüklenirken siyah ekran */
    }

    @media (max-width: 600px) {
      header { padding: 0 20px; }
      .game-container { padding: 15px; }
    }
  </style>
</head>
<body>

<header>
  <a href="index.html" class="back-btn">Ana Menü</a>
  <h1>A Small World Cup</h1>
</header>

<div class="game-container">
  <iframe src="data/index.html" allowfullscreen="true" allow="autoplay; fullscreen; keyboard"></iframe>
</div>

</body>
</html>
