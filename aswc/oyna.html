<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>A Small World Cup - Eymen Derdiyok Games</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <style>
        /* Modern ve Temiz Apple Stili */
        :root {
            --header-bg: rgba(28, 28, 30, 0.95);
            --text-color: #f5f5f7;
            --accent-color: #0a84ff; /* Apple Mavisi */
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; /* Sayfanın kaymasını engeller */
            display: flex;
            flex-direction: column;
        }

        /* Üst Bar Tasarımı */
        header {
            height: 50px;
            background: var(--header-bg);
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        /* Geri Dön Butonu */
        .back-btn {
            text-decoration: none;
            color: var(--accent-color);
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: opacity 0.2s;
        }

        .back-btn:hover {
            opacity: 0.7;
        }

        .back-btn::before {
            content: "‹"; /* Apple tarzı geri oku */
            font-size: 28px;
            margin-right: 5px;
            margin-top: -2px;
        }

        /* Oyun Başlığı */
        h1 {
            flex: 1;
            text-align: center;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-color);
            margin: 0;
            margin-right: 60px; /* Butonla ortalamayı dengelemek için */
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* Oyunun Açıldığı Alan (iframe) */
        .game-wrapper {
            flex: 1;
            width: 100%;
            position: relative;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <header>
        <a href="../index.html" class="back-btn">Geri Dön</a>
        <h1>A Small World Cup</h1>
    </header>

    <div class="game-wrapper">
        <iframe src="data/index.html" allowfullscreen="true" allow="autoplay; fullscreen; keyboard"></iframe>
    </div>

</body>
</html>
