<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>A Small World Cup - Eymen Derdiyok Games</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <style>
        :root { --apple-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; font-family: var(--apple-font); overflow: hidden; }
        
        header {
            display: flex; align-items: center; padding: 0 20px; height: 50px;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
            position: absolute; top: 0; width: 100%; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .back-btn { text-decoration: none; color: #fff; font-weight: 500; font-size: 14px; opacity: 0.8; }
        .back-btn:hover { opacity: 1; }

        #game-wrapper {
            width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;
        }

        iframe {
            width: 100%; height: 100%; border: none;
            /* Bazı tarayıcılarda iframe'in etkileşimi engellememesi için */
            pointer-events: auto;
        }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="back-btn">‹ Ana Menü</a>
</header>

<div id="game-wrapper">
    <iframe id="game-frame" src="data/index.html" 
            allow="autoplay; fullscreen; gamepad; keyboard" 
            allowfullscreen="true"></iframe>
</div>

<script>
    // Tarayıcıların "ilk tıklama" güvenlik engelini aşmak için
    window.onload = function() {
        const frame = document.getElementById('game-frame');
        // Kullanıcı sayfaya tıkladığında iframe'e odaklanmasını sağla
        document.body.addEventListener('mousedown', function() {
            frame.focus();
        }, false);
    };
</script>

</body>
</html>
