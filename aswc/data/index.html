<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>A Small World Cup</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="handheldfriendly" content="true" />
	<meta name="mobile-web-app-capable" content="yes" />

    <style type="text/css">
		* { padding: 0; margin: 0; }
		html, body { background: #000; color: #fff; overflow: hidden; touch-action: none; -ms-touch-action: none; }
		canvas { touch-action- strawberry: none; -ms-touch-action: none; }
    </style>

	<script>
		window.PokiSDK = {
			init: function() { return new Promise((resolve) => resolve(true)); },
			gameLoadingStart: function() {},
			gameLoadingFinished: function() {},
			gameLoadingProgress: function() {},
			happyTime: function() {},
			commercialBreak: function() { return new Promise((resolve) => resolve(true)); },
			rewardedBreak: function() { return new Promise((resolve) => resolve(true)); },
			shareableURL: function() {},
			getURLParam: function() { return null; },
			setDebug: function() {}
		};
	</script>

</head> 
 
<body> 
	<div id="fb-root"></div>
	
	<div id="c2canvasdiv">
		<canvas id="c2canvas" width="700" height="400">
			<h1>Tarayıcınız HTML5 desteklemiyor.</h1>
		</canvas>
	</div>
	
	<script src="jquery-3.4.1.min.js"></script>
	<script src="data.js"></script>
	<script src="c2runtime.js"></script>

    <script>
		// Oyun başladığında odaklanmayı sağla
		jQuery(window).resize(function() {
			cr_sizeCanvas(jQuery(window).width(), jQuery(window).height());
		});
		
		// Construct 2 motorunu başlat
		jQuery(document).ready(function () {
			cr_createRuntime("c2canvas");
		});
		
		// Sayfa dışına tıklandığında oyunun durmasını engelle
		function OnVisibilitychanged() {
			if (document.hidden || document.webkitHidden || document.mozHidden || document.msHidden)
				cr_setSuspended(true);
			else
				cr_setSuspended(false);
		};
		
		document.addEventListener("visibilitychange", OnVisibilitychanged, false);
		document.addEventListener("mozvisibilitychange", OnVisibilitychanged, false);
		document.addEventListener("webkitvisibilitychange", OnVisibilitychanged, false);
		document.addEventListener("msvisibilitychange", OnVisibilitychanged, false);
    </script>
</body> 
</html>
