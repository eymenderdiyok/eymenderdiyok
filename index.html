<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">eymenderdiyok.com.tr</title>
    
    <script src="https://www.google.com/recaptcha/api.js?render=6Lc4w2MsAAAAAOCO0eGxoKRbC_c9vGp3TPSsG3zf"></script>

    <style>
        :root {
            --apple-blue: #0071e3;
            --apple-bg: #f5f5f7;
            --success-green: #32d74b;
        }

        body {
            margin: 0; padding: 0;
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            overflow: hidden;
        }

        /* GATE SCREEN */
        #captcha-gate {
            position: fixed; inset: 0;
            background: #ffffff;
            z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .domain-label {
            font-size: clamp(32px, 8vw, 56px);
            font-weight: 700; letter-spacing: -0.05em;
            color: #1d1d1f; margin-bottom: 30px;
            transition: opacity 0.4s;
        }

        /* LOADER AREA (TAM YUVARLAK) */
        .status-box {
            display: flex; flex-direction: column; align-items: center; gap: 20px;
            position: relative; z-index: 10005;
        }

        #loader-wrapper {
            width: 40px; height: 40px; /* Eski yuvarlak boyutuyla tƒ±patƒ±p aynƒ± */
            position: relative;
            display: flex; align-items: center; justify-content: center;
        }

        #loader-circle {
            width: 100%; height: 100%;
            border: 4px solid #f2f2f2;
            border-top: 4px solid var(--apple-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* K√ú√á√úK ƒ∞√á Tƒ∞K */
        #small-check {
            position: absolute;
            width: 20px; height: 20px;
            fill: none; stroke: white; stroke-width: 6;
            stroke-linecap: round; stroke-linejoin: round;
            stroke-dasharray: 50; stroke-dashoffset: 50;
            transition: stroke-dashoffset 0.3s ease 0.2s;
        }

        /* SWIRL OVERLAY */
        #swirl-overlay {
            position: fixed;
            width: 40px; height: 40px; /* Loader boyutunda ba≈ülar */
            background: var(--success-green);
            border-radius: 50%;
            z-index: 10004;
            opacity: 0;
            pointer-events: none;
            transition: all 1s cubic-bezier(0.65, 0, 0.35, 1);
            transform: scale(1) rotate(0deg);
        }

        .swirl-expand {
            opacity: 1 !important;
            transform: scale(200) rotate(720deg) !important;
        }

        /* B√úY√úK Tƒ∞K VE BUTON ALANI (YE≈ûƒ∞L EKRAN √úST√ú) */
        #final-action {
            position: fixed; inset: 0;
            display: none; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 10006; color: white;
            opacity: 0; transition: opacity 0.5s ease;
        }

        #big-check {
            width: 120px; height: 120px;
            fill: none; stroke: white; stroke-width: 4;
            stroke-linecap: round; stroke-linejoin: round;
            stroke-dasharray: 100; stroke-dashoffset: 100;
            margin-bottom: 20px;
        }

        .continue-btn {
            background: white; color: var(--success-green);
            border: none; padding: 15px 40px; border-radius: 30px;
            font-size: 18px; font-weight: 700; cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .continue-btn:hover { transform: scale(1.05); }
        .continue-btn:active { transform: scale(0.95); }

        /* DASHBOARD */
        #main-site {
            opacity: 0; display: none; width: 100%; flex-direction: column; align-items: center;
            background: var(--apple-bg); min-height: 100vh;
        }

        .navbar { width: 100%; max-width: 1000px; display: flex; justify-content: space-between; align-items: center; padding: 30px 20px; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px; width: 92%; max-width: 900px; padding: 40px 0; }
        .game-card { text-decoration: none; height: 200px; border-radius: 35px; display: flex; flex-direction: column; justify-content: center; align-items: center; box-shadow: 0 20px 40px rgba(0,0,0,0.08); transition: 0.4s; color: white; font-weight: 700; }
        .aswc { background: linear-gradient(150deg, #32d74b 0%, #28cd41 100%); }
        .cubes { background: linear-gradient(150deg, #5e5ce6 0%, #5856d6 100%); }

        .grecaptcha-badge { visibility: hidden; }
    </style>
</head>
<body>

    <div id="captcha-gate">
        <h1 id="domain-label" class="domain-label">eymenderdiyok.com.tr</h1>
        <div class="status-box">
            <div id="loader-wrapper">
                <div id="loader-circle"></div>
                <svg id="small-check" viewBox="0 0 52 52">
                    <path d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
                <div id="swirl-overlay"></div>
            </div>
            <div id="status-text" style="font-size:14px; color:#86868b;">G√ºvenlik taranƒ±yor...</div>
        </div>
    </div>

    <div id="final-action">
        <svg id="big-check" viewBox="0 0 52 52">
            <path d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
        <h2 style="margin-bottom: 30px;">Eri≈üim Onaylandƒ±</h2>
        <button class="continue-btn" onclick="enterSite()">Devam Et</button>
    </div>

    <div id="main-site">
        <nav class="navbar">
            <h1 style="font-size: 24px; font-weight: 700; color: #1d1d1f;">Eymen Derdiyok Games</h1>
            <div style="background:white; padding:8px 18px; border-radius:20px; font-size:14px; font-weight:600;">Premium</div>
        </nav>
        <div class="grid">
            <a href="/aswc/oyna.html" class="game-card aswc">‚öΩÔ∏è A Small World Cup</a>
            <a href="/cubes/oyna.html" class="game-card cubes">üßä Cubes 2048.io</a>
        </div>
    </div>

    <script>
        grecaptcha.ready(function() {
            grecaptcha.execute('6Lc4w2MsAAAAAOCO0eGxoKRbC_c9vGp3TPSsG3zf', {action: 'submit'}).then(function(token) {
                if(token) {
                    executeSwirlSequence();
                }
            });
        });

        function executeSwirlSequence() {
            const circle = document.getElementById('loader-circle');
            const smallCheck = document.getElementById('small-check');
            const swirl = document.getElementById('swirl-overlay');
            const statusText = document.getElementById('status-text');
            const finalAction = document.getElementById('final-action');
            const bigCheck = document.getElementById('big-check');

            // 1. Yuvarlak (tam daire) ye≈üil olur ve i√ßinden k√º√ß√ºk tik √ßƒ±kar
            circle.style.animation = "none";
            circle.style.borderColor = "var(--success-green)";
            circle.style.backgroundColor = "var(--success-green)";
            smallCheck.style.strokeDashoffset = "0";
            statusText.innerText = "Onaylandƒ±";

            // 2. Swirl ba≈ülar
            setTimeout(() => {
                document.getElementById('domain-label').style.opacity = "0";
                statusText.style.opacity = "0";
                swirl.classList.add('swirl-expand');

                // 3. Dev ye≈üil ekranda b√ºy√ºk tik ve buton beliri≈üi
                setTimeout(() => {
                    finalAction.style.display = 'flex';
                    setTimeout(() => { 
                        finalAction.style.opacity = "1";
                        bigCheck.style.transition = "stroke-dashoffset 0.8s ease";
                        bigCheck.style.strokeDashoffset = "0";
                    }, 100);
                }, 600);
            }, 800);
        }

        function enterSite() {
            const finalAction = document.getElementById('final-action');
            const gate = document.getElementById('captcha-gate');
            const site = document.getElementById('main-site');

            finalAction.style.opacity = "0";
            document.getElementById('swirl-overlay').style.opacity = "0";
            
            setTimeout(() => {
                document.getElementById('page-title').innerText = "Eymen Derdiyok Games";
                gate.style.display = "none";
                finalAction.style.display = "none";
                
                site.style.display = 'flex';
                setTimeout(() => {
                    site.style.opacity = '1';
                    document.body.style.backgroundColor = "#f5f5f7";
                    document.body.style.overflow = 'auto';
                }, 50);
            }, 600);
        }
    </script>
</body>
</html>
