<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eymen Derdiyok | Oyunlar</title>
    <style>
        /* Apple San Francisco Font ve Temiz Arka Plan */
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f7; /* Apple'ƒ±n standart a√ßƒ±k gri arka planƒ± */
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Icons", "Helvetica Neue", Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            color: #1d1d1f;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Apple Tarzƒ± Header */
        header {
            width: 100%;
            padding: 80px 0 50px 0;
            text-align: center;
        }

        header h1 {
            font-size: 56px;
            font-weight: 600;
            letter-spacing: -0.015em;
            margin-bottom: 8px;
            color: #1d1d1f;
        }

        header p {
            font-size: 24px;
            color: #86868b;
            font-weight: 400;
            letter-spacing: 0.007em;
        }

        /* Oyun Grid Yapƒ±sƒ± */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
            width: 90%;
            max-width: 1000px;
            padding: 20px;
        }

        /* Apple Kart Tasarƒ±mƒ± (G√∂lgeler ve Ge√ßi≈üler) */
        .game-card {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 240px;
            border-radius: 30px; /* Daha yumu≈üak Apple k√∂≈üeleri */
            transition: all 0.5s cubic-bezier(0.4, 0, 0.25, 1);
            position: relative;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .game-card:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
        }

        /* Oyunlara √ñzel Renk Ge√ßi≈üleri */
        .aswc {
            background: linear-gradient(180deg, #32d74b 0%, #28cd41 100%);
        }

        .cubes {
            background: linear-gradient(180deg, #5e5ce6 0%, #5856d6 100%);
        }

        /* Kart ƒ∞√ßeriƒüi */
        .emoji {
            font-size: 64px;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }

        .game-title {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.022em;
        }

        /* Apple Tarzƒ± ƒ∞nce Butonlar/Rozetler */
        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 6px 14px;
            border-radius: 40px;
            color: white;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.01em;
        }

        footer {
            margin-top: 100px;
            color: #86868b;
            font-size: 14px;
            padding-bottom: 50px;
            font-weight: 400;
        }

        @media (max-width: 734px) {
            header h1 { font-size: 40px; }
            header p { font-size: 20px; }
            .game-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Oyun Salonu</h1>
        <p>Eymen Derdiyok</p>
    </header>

    <div class="game-grid">
        
        <a href="/aswc/oyna.html" class="game-card aswc">
            <span class="badge">Oyna</span>
            <div class="emoji">‚öΩÔ∏è</div>

        </a>

        <a href="/cubes/oyna.html" class="game-card cubes">
            <span class="badge">Yeni</span>
            <div class="emoji">üßä</div>
            <h2 class="game-title">Cubes 2048.io</h2>
        </a>

    </div>

    <footer>

</html>
