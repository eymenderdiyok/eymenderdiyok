<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">eymenderdiyok.com.tr</title>
    
    <script src="https://www.google.com/recaptcha/api.js?render=6Lc4w2MsAAAAAOCO0eGxoKRbC_c9vGp3TPSsG3zf"></script>

    <style>
        :root {
            --apple-blue: #0071e3;
            --apple-bg: #f5f5f7;
            --success-green: #32d74b;
        }

        body {
            margin: 0; padding: 0;
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            overflow: hidden;
        }

        /* Gƒ∞Rƒ∞≈û EKRANI */
        #captcha-gate {
            position: fixed; inset: 0;
            background: #ffffff;
            z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .domain-label {
            font-size: clamp(32px, 8vw, 56px);
            font-weight: 700; letter-spacing: -0.05em;
            color: #1d1d1f; margin-bottom: 30px;
            transition: opacity 0.4s;
        }

        /* Dƒ∞NAMƒ∞K LOADER VE Tƒ∞K ALANI */
        .status-box {
            display: flex; flex-direction: column; align-items: center; gap: 20px;
            position: relative; z-index: 10005;
        }

        #loader-wrapper {
            width: 50px; height: 50px;
            position: relative;
            display: flex; align-items: center; justify-content: center;
        }

        #loader-circle {
            width: 100%; height: 100%;
            border: 4px solid #f2f2f2;
            border-top: 4px solid var(--apple-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Tƒ∞K ƒ∞KONU (BA≈ûTA Gƒ∞ZLƒ∞) */
        #inner-check {
            position: absolute;
            width: 25px; height: 25px;
            fill: none; stroke: white; stroke-width: 5;
            stroke-linecap: round; stroke-linejoin: round;
            stroke-dasharray: 50; stroke-dashoffset: 50;
            transition: all 0.3s ease;
            opacity: 0;
        }

        /* SWIRL EFEKTƒ∞ (Lƒ∞DER DAƒ∞REDEN B√úY√úYEN) */
        #swirl-overlay {
            position: fixed;
            width: 50px; height: 50px;
            background: var(--success-green);
            border-radius: 50%;
            z-index: 10004;
            opacity: 0;
            pointer-events: none;
            transition: all 0.9s cubic-bezier(0.65, 0, 0.35, 1);
            transform: scale(1) rotate(0deg);
        }

        .swirl-expand {
            opacity: 1 !important;
            transform: scale(150) rotate(720deg) !important; /* Loaderdan ba≈ülayƒ±p ekranƒ± yutar */
        }

        #status-text {
            font-size: 15px; color: #86868b; font-weight: 500;
            transition: all 0.4s;
        }

        /* ONAY YAZISI (YE≈ûƒ∞L EKRANDA BEYAZ G√ñZ√úKECEK) */
        .white-text { color: white !important; font-size: 24px !important; font-weight: 700 !important; z-index: 10006; }

        /* DASHBOARD */
        #main-site {
            opacity: 0; display: none; width: 100%; flex-direction: column; align-items: center;
            background: var(--apple-bg); min-height: 100vh;
        }

        .navbar { width: 100%; max-width: 1000px; display: flex; justify-content: space-between; align-items: center; padding: 30px 20px; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px; width: 92%; max-width: 900px; padding: 40px 0; }
        .game-card { text-decoration: none; height: 200px; border-radius: 35px; display: flex; flex-direction: column; justify-content: center; align-items: center; box-shadow: 0 20px 40px rgba(0,0,0,0.08); transition: 0.4s; }
        .aswc { background: linear-gradient(150deg, #32d74b 0%, #28cd41 100%); }
        .cubes { background: linear-gradient(150deg, #5e5ce6 0%, #5856d6 100%); }
        .game-title { color: white; font-size: 20px; font-weight: 700; }

        .grecaptcha-badge { visibility: hidden; }
    </style>
</head>
<body>

    <div id="captcha-gate">
        <h1 id="domain-label" class="domain-label">eymenderdiyok.com.tr</h1>
        <div class="status-box">
            <div id="loader-wrapper">
                <div id="loader-circle"></div>
                <svg id="inner-check" viewBox="0 0 52 52">
                    <path d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
                <div id="swirl-overlay"></div>
            </div>
            <div id="status-text">Baƒülantƒ± taranƒ±yor...</div>
        </div>
    </div>

    <div id="main-site">
        <nav class="navbar">
            <h1 style="font-size: 24px; font-weight: 700; color: #1d1d1f;">Eymen Derdiyok Games</h1>
            <div style="background:white; padding:8px 18px; border-radius:20px; font-size:14px; font-weight:600;">Premium</div>
        </nav>
        <div class="grid">
            <a href="/aswc/oyna.html" class="game-card aswc">
                <span style="font-size: 50px; margin-bottom: 10px;">‚öΩÔ∏è</span>
                <h2 class="game-title">A Small World Cup</h2>
            </a>
            <a href="/cubes/oyna.html" class="game-card cubes">
                <span style="font-size: 50px; margin-bottom: 10px;">üßä</span>
                <h2 class="game-title">Cubes 2048.io</h2>
            </a>
        </div>
    </div>

    <script>
        grecaptcha.ready(function() {
            grecaptcha.execute('6Lc4w2MsAAAAAOCO0eGxoKRbC_c9vGp3TPSsG3zf', {action: 'submit'}).then(function(token) {
                if(token) {
                    executeAppleTransition();
                }
            });
        });

        function executeAppleTransition() {
            const circle = document.getElementById('loader-circle');
            const check = document.getElementById('inner-check');
            const statusText = document.getElementById('status-text');
            const domainLabel = document.getElementById('domain-label');
            const swirl = document.getElementById('swirl-overlay');
            const gate = document.getElementById('captcha-gate');
            const site = document.getElementById('main-site');

            // 1. Loader durur ve ye≈üil tikli daireye d√∂n√º≈ü√ºr
            circle.style.animation = "none";
            circle.style.borderColor = "var(--success-green)";
            circle.style.backgroundColor = "var(--success-green)";
            
            setTimeout(() => {
                check.style.opacity = "1";
                check.style.strokeDashoffset = "0";
                statusText.innerText = "Eri≈üim Onaylandƒ±";
                statusText.style.color = "var(--success-green)";
            }, 100);

            // 2. Swirl ba≈ülar (Tikli daireden b√ºy√ºr)
            setTimeout(() => {
                domainLabel.style.opacity = "0";
                swirl.classList.add('swirl-expand');
                
                // Yazƒ±yƒ± ye≈üil ekranƒ±n √ºst√ºne ta≈üƒ± ve beyaz yap
                statusText.classList.add('white-text');
                
                // 3. Dashboard'a ge√ßi≈ü
                setTimeout(() => {
                    document.getElementById('page-title').innerText = "Eymen Derdiyok Games";
                    gate.style.opacity = "0";
                    gate.style.transition = "opacity 0.6s ease";
                    
                    setTimeout(() => {
                        gate.style.display = 'none';
                        site.style.display = 'flex';
                        setTimeout(() => {
                            site.style.opacity = '1';
                            document.body.style.backgroundColor = "#f5f5f7";
                            document.body.style.overflow = 'auto';
                        }, 50);
                    }, 600);
                }, 1300);
            }, 800);
        }
    </script>
</body>
</html>
