<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">eymenderdiyok.com.tr</title>
    
    <script src="https://www.google.com/recaptcha/api.js?render=6Lc4w2MsAAAAAOCO0eGxoKRbC_c9vGp3TPSsG3zf"></script>

    <style>
        :root {
            --apple-blue: #0071e3;
            --apple-bg: #f5f5f7;
            --success-green: #32d74b;
        }

        body {
            margin: 0; padding: 0;
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            overflow: hidden;
        }

        /* GATE SCREEN */
        #captcha-gate {
            position: fixed; inset: 0;
            background: #ffffff;
            z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .domain-label {
            font-size: clamp(32px, 8vw, 56px);
            font-weight: 700; letter-spacing: -0.05em;
            color: #1d1d1f; margin-bottom: 30px;
            transition: opacity 0.3s;
        }

        /* LOADER & ANIMATION AREA */
        .status-box {
            display: flex; flex-direction: column; align-items: center; gap: 20px;
            z-index: 10003;
        }

        #loader {
            width: 40px; height: 40px;
            border: 4px solid #f2f2f2;
            border-top: 4px solid var(--apple-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            transition: border-color 0.4s ease;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        #status-text {
            font-size: 14px; color: #86868b; font-weight: 500;
            transition: all 0.4s ease;
        }

        /* SWIRL OVERLAY */
        #success-overlay {
            position: fixed; top: 50%; left: 50%;
            width: 0px; height: 0px;
            background: var(--success-green);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10001;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .swirl-active {
            width: 350vmax !important; height: 350vmax !important;
            opacity: 1 !important;
            transform: translate(-50%, -50%) rotate(720deg) !important;
        }

        /* CHECKMARK ICON */
        #check-container {
            position: fixed; inset: 0;
            display: none; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 10002;
            color: white;
        }

        #check-icon {
            width: 100px; height: 100px;
            fill: none; stroke: white; stroke-width: 5;
            stroke-linecap: round; stroke-linejoin: round;
            stroke-dasharray: 100; stroke-dashoffset: 100;
            margin-bottom: 20px;
        }

        /* DASHBOARD (BA≈ûTA Gƒ∞ZLƒ∞) */
        #main-site {
            opacity: 0; display: none; width: 100%; flex-direction: column; align-items: center;
            background: var(--apple-bg); min-height: 100vh;
        }

        .navbar { width: 100%; max-width: 1000px; display: flex; justify-content: space-between; align-items: center; padding: 30px 20px; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px; width: 92%; max-width: 900px; padding: 40px 0; }
        .game-card { text-decoration: none; height: 200px; border-radius: 35px; display: flex; flex-direction: column; justify-content: center; align-items: center; box-shadow: 0 20px 40px rgba(0,0,0,0.08); transition: 0.4s; }
        .aswc { background: linear-gradient(150deg, #32d74b 0%, #28cd41 100%); }
        .cubes { background: linear-gradient(150deg, #5e5ce6 0%, #5856d6 100%); }
        .game-title { color: white; font-size: 20px; font-weight: 700; }

        .grecaptcha-badge { visibility: hidden; }
    </style>
</head>
<body>

    <div id="captcha-gate">
        <h1 id="domain-text" class="domain-label">eymenderdiyok.com.tr</h1>
        <div class="status-box">
            <div id="loader"></div>
            <div id="status-text">Baƒülantƒ± taranƒ±yor...</div>
        </div>
    </div>

    <div id="success-overlay"></div>

    <div id="check-container">
        <svg id="check-icon" viewBox="0 0 52 52">
            <path d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
        <div style="font-size: 24px; font-weight: 700;">Eri≈üim Onaylandƒ±</div>
    </div>

    <div id="main-site">
        <nav class="navbar">
            <h1 style="font-size: 24px; font-weight: 700; color: #1d1d1f;">Eymen Derdiyok Games</h1>
            <div style="background:white; padding:8px 18px; border-radius:20px; font-size:14px; font-weight:600;">Premium</div>
        </nav>
        <div class="grid">
            <a href="/aswc/oyna.html" class="game-card aswc">
                <span style="font-size: 50px; margin-bottom: 10px;">‚öΩÔ∏è</span>
                <h2 class="game-title">A Small World Cup</h2>
            </a>
            <a href="/cubes/oyna.html" class="game-card cubes">
                <span style="font-size: 50px; margin-bottom: 10px;">üßä</span>
                <h2 class="game-title">Cubes 2048.io</h2>
            </a>
        </div>
    </div>

    <script>
        grecaptcha.ready(function() {
            grecaptcha.execute('6Lc4w2MsAAAAAOCO0eGxoKRbC_c9vGp3TPSsG3zf', {action: 'submit'}).then(function(token) {
                if(token) {
                    executeProSequence();
                }
            });
        });

        function executeProSequence() {
            const loader = document.getElementById('loader');
            const statusText = document.getElementById('status-text');
            const domainText = document.getElementById('domain-text');
            const overlay = document.getElementById('success-overlay');
            const checkContainer = document.getElementById('check-container');
            const checkIcon = document.getElementById('check-icon');
            const gate = document.getElementById('captcha-gate');
            const site = document.getElementById('main-site');

            // 1. Yuvarlak ye≈üil olur ve yazƒ± g√ºncellenir
            loader.style.borderTopColor = "var(--success-green)";
            statusText.innerText = "Onaylandƒ±";
            statusText.style.color = "var(--success-green)";

            setTimeout(() => {
                // 2. Swirl ile b√ºy√ºme ba≈ülar, domain yazƒ±sƒ± kaybolur
                domainText.style.opacity = "0";
                overlay.classList.add('swirl-active');
                
                // 3. Ekran kaplanƒ±rken Tik ve "Eri≈üim Onaylandƒ±" beliri≈üi
                setTimeout(() => {
                    checkContainer.style.display = 'flex';
                    statusText.style.display = 'none';
                    loader.style.display = 'none';
                    
                    // Tik animasyonu √ßizimi
                    setTimeout(() => {
                        checkIcon.style.transition = "stroke-dashoffset 0.6s ease";
                        checkIcon.style.strokeDashoffset = "0";
                    }, 100);
                }, 400);

                // 4. Dashboard'a ge√ßi≈ü
                setTimeout(() => {
                    // Sayfa ba≈ülƒ±ƒüƒ±nƒ± g√ºncelle
                    document.getElementById('page-title').innerText = "Eymen Derdiyok Games";
                    
                    // Ge√ßi≈ü animasyonu
                    overlay.style.opacity = '0';
                    checkContainer.style.opacity = '0';
                    gate.style.display = 'none';
                    
                    site.style.display = 'flex';
                    setTimeout(() => {
                        site.style.opacity = '1';
                        document.body.style.backgroundColor = "#f5f5f7";
                        document.body.style.overflow = 'auto';
                    }, 50);
                }, 1800);
            }, 600);
        }
    </script>
</body>
</html>
